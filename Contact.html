  <h1>Contact me</h1>
  

  <form action="https://jkorpela.fi/cgi-bin/echo.cgi" METHOD="POST">
    <p>Enter your info..</p>
    <label for="yname">Your Name</label><br>
    <input class="box" type="text" id="yname" name="Name"><br><br>
    <label for="yemail">Your E-mail</label><br>
    <input class="box" type="email" id="yemail" name="E-mail"><br><br>

    <label for="gender">Gender</label><br>
    <select name="gender" id="gender">
      <option disabled selected>Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Others</option>
    </select><br><br>

    <label for="note">Message <br>
      <textarea name="note" rows="6"></textarea>
    </label> <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
    


    


  </form>
